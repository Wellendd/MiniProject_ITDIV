    <link rel="stylesheet" href="./../css/category.css" />

  </head>
  <body>
    <header>
      <div class="nav">
        <div class="container">
          <a href="WearHouse.html"><h1>WearHouse</h1></a>

          <div id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="navbarmenu">
            <div class="left">
              <ul>
                <li>
                  <a href="Category.html">Category</a>
                </li>
                <li><a href="AboutUs.html">About Us</a></li>
              </ul>
            </div>
            <div class="right">
              <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
              </ul>
            </div>

            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn btndrop">
                <p id="username" class="dropbtn"></p>
                <div class="dropdown-arrow dropbtn"></div>
              </button>
              <div id="myDropdown" class="dropdown-content">
                <button onclick="logout()">Log Out</button>
              </div>
            </div>
          </div>
        </div>
        <div class="garis"></div>
      </div>
    </header>

    <div class="contentp">
      <div class="container">
        <h3>Product Categories</h3>

        <div class="container2">
          <button class="Add" onclick="openFormAdd()">Add Category</button>
          <div class="categorylist">
            <table id="categories"></table>

            <!-- Add Form -->
            <div class="popcontainer" id="myFormAdd">
              <div class="form-popup">
                <div class="judulcontainer">
                  <p>Add Category</p>
                  <button class="judul" onclick="closeFormAdd()">
                    &times;
                  </button>
                </div>
                <hr />
                <form id="form" class="form-container">
                  <div class="container3">
                    <label for="addcat" class="texts">Category</label>
                    <input type="text" name="addcat" id="addcat" />
                    <small class="error" id="messages"></small>
                  </div>
                  <hr />
                  <div class="btn">
                    <button type="submit" onclick="add(event)">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Edit Form -->
            <div class="popcontainer" id="myFormEdit">
              <div class="form-popup">
                <div class="judulcontainer">
                  <p>Edit Category</p>
                  <button class="judul" onclick="closeFormEdit()">
                    &times;
                  </button>
                </div>
                <hr />
                <form id="form" class="form-container">
                  <div class="container3">
                    <label for="editcat" class="texts">Category</label>
                    <input type="text" name="editcat" id="editcat" />
                    <small class="error" id="messages"></small>
                  </div>
                  <hr />
                  <div class="btn">
                    <button type="submit" id="clicked" onclick="edit(event)">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Delete -->
            <div class="popcontainer" id="myFormDelete">
              <div class="form-popup">
                <div class="judulcontainer">
                  <p>Delete Category</p>
                  <button class="judul" onclick="closeFormDelete()">
                    &times;
                  </button>
                </div>
                <hr />
                <form id="form" class="form-container">
                  <div class="container3">
                    <p class="texts">
                      <b
                        >This action is irreversible! Are you sure want to
                        delete this category?</b
                      >
                    </p>
                  </div>

                  <hr />
                  <div class="btn">
                    <button
                      type="submit"
                      class="delete"
                      onclick="deleteCat(event)"
                    >
                      Delete
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
