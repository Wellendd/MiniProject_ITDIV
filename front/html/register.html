        <div class="garis"></div>
      </div>
    </header>

    <div class="content">
      <div class="container">
        <p class="regis">Register</p>

        <form id="form" action="javascript:void(0);" method="POST">
          <div class="container2">
            <div class="container3">
              <label for="name">Name</label>
              <div class="pack">
                <input type="text" name="name" id="name" />
                <small class="error"></small>
              </div>

              <label for="eAddress">Email Address</label>
              <div class="pack">
                <input type="text" name="eAddress" id="eAddress" />
                <small class="error"></small>
              </div>

              <label for="pass">Password</label>
              <div class="pack">
                <input type="password" name="pass" id="pass" />
                <small class="error"></small>
              </div>

              <label for="conpass">Confirm Password</label>
              <div class="pack">
                <input type="password" name="conpass" id="conpass" />
                <small class="error"></small>
              </div>
              <div class="useless"></div>
              <div class="container4">
                <div class="remember">
                  <label>
                    <input
                      id="checkbox"
                      type="checkbox"
                      checked="checked"
                      name="checkbox"
                    />
                    By clicking register, i agree to the terms and conditions.
                  </label>
                  <small id="messages">
                    Please check the box to agree to the terms and conditions.
                  </small>
                </div>

                <div class="sub">
                  <button type="submit" onclick="return validateInputs(event);">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
